<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Calculator</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-sm">
      <input class="calc-display" type="text" readonly placeholder=""/>
      <div class="container">
        <div class="row">
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">7</button>
          </div>
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">8</button>
          </div>
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">9</button>
          </div>
          <div class="col">
            <button type="button" class="red" class="btn btn-light btn-block">/</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">4</button>
          </div>
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">5</button>
          </div>
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">6</button>
          </div>
          <div class="col">
            <button type="button" class="Blue" class="btn btn-light btn-block">x</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">1</button>
          </div>
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">2</button>
          </div>
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">3</button>
          </div>
          <div class="col">
            <button type="button" class="Green" class="btn btn-light btn-block">-</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">0</button>
          </div>
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">.</button>
          </div>
          <div class="col">
            <button type="button" class="my_btn" class="btn btn-light btn-block">=</button>
          </div>
          <div class="col">
            <button type="button" class="orange" class="btn btn-light btn-block">+</button>
          </div>
        </div>
        <div class="col">
          <button type="button" class="clear" class="btn btn-light btn-block">Clear</button>
        </div>
      </div>
      <div class="container">
        <div class="row"></div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
         <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="Script.js"></script>
  </body>
</html>
